<!-- Search result -->
<div class="search-result-wrapper mt-4">

  <ul class="nav nav-tabs mb-4" role="tablist">
    <!-- User tab -->
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="true">
        {{ 'Users' | uppercase }} ({{ totalUsers }})
      </a>
      <div class="underline"></div>
    </li>

    <!-- Companies tab -->
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="companies-tab" data-toggle="tab" href="#companies" role="tab" aria-controls="companies" aria-selected="false">
        {{ 'Companies' | uppercase }} ({{ totalCompanies }})
      </a>
      <div class="underline"></div>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Users search result -->
    <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
      <app-users-list [filter]="filter" (dataLoaded)="onUserDataLoaded($event)"></app-users-list>
    </div>

    <!-- Companies search result -->
    <div class="tab-pane fade" id="companies" role="tabpanel" aria-labelledby="companies-tab">
      <app-companies-list [filter]="filter" (dataLoaded)="onCompaniesDataLoaded($event)"></app-companies-list>
    </div>
  </div>

</div>
